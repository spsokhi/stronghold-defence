<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stronghold Defense</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Stronghold Defense</h1>
  <div id="game-container">
    <canvas id="gameCanvas" width="1000" height="600"></canvas>
    <div id="info-panel">
      <p>Health: <span id="health">10</span></p>
      <p>Money: <span id="money">100</span></p>
      <button id="start-button">Start Game</button>
    </div>
    <div id="upgrade-panel">
      <h2>Defender Upgrades</h2>
      <p id="defender-stats"></p>
      <button id="upgrade-range">Upgrade Range (Cost: 20)</button>
      <button id="upgrade-damage">Upgrade Damage (Cost: 30)</button>
      <button id="upgrade-speed">Upgrade Speed (Cost: 40)</button>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
